<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Squid Game Scene</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>

<a-scene cursor="rayOrigin: mouse">

  <!-- Background -->
  <a-sky src="https://raw.githubusercontent.com/hyebhiin/itp/main/Final%20Project/squid-game-stairs-3d-model-76bc4b51d3.jpg"></a-sky>

  <!-- Music (raw mp3 link) -->
  <a-sound id="bgSound"
    src="https://raw.githubusercontent.com/hyebhiin/itp/main/Final%20Project/squid%20game.mp3"
    autoplay="false">
  </a-sound>

  <!-- Logo -->
  <a-entity 
    id="logo"
    geometry="primitive: plane; width: 3; height: 3"
    material="
      shader: flat;
      src: https://raw.githubusercontent.com/hyebhiin/itp/main/Final%20Project/squid%20game%20logo.png;
      transparent: true;
      opacity: 0;
    "
    position="0 1.4 -3"
    rotation="0 0 0"
    visible="false"
    class="clickable">
  </a-entity>

  <a-camera position="0 1.6 0">
    <a-cursor></a-cursor>
  </a-camera>

</a-scene>

<script>
  const logo = document.querySelector("#logo");
  const sound = document.querySelector("#bgSound");

  // 첫 클릭 → 로고 등장
  document.querySelector("a-scene").addEventListener("click", () => {
    if (!logo.getAttribute("visible")) {
      logo.setAttribute("visible", true);

      logo.setAttribute("animation__fade", {
        property: "material.opacity",
        from: 0,
        to: 1,
        dur: 900,
        easing: "easeOutQuad"
      });

      logo.setAttribute("animation__glow", {
        property: "scale",
        from: "1 1 1",
        to: "1.25 1.25 1",
        dur: 700,
        dir: "alternate",
        loop: true
      });

      logo.setAttribute("animation__blink", {
        property: "material.opacity",
        from: 1,
        to: 0.4,
        dur: 700,
        dir: "alternate",
        loop: true
      });
    }
  });

  // 로고 클릭 → 음악 재생
  logo.addEventListener("click", () => {
    sound.components.sound.playSound();
  });
</script>

</body>
</html>
